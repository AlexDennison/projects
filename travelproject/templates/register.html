<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
    </head>
    <body style="background-image: url(https://www.pngmagic.com/product_images/beautiful-blue-color-background.png);">
        <h2 style="color: white;font-weight: bold;font-size: 150%;font-family: cursive; text-align: center; ">Registration Form</h2>
        <form action="register" method="post" style="text-align: center;font-size: 150%;" >
            {% csrf_token %}
            <input type="text" name="username" placeholder="Enter your Username"><br><br>
            <input type="text" name="first_name" placeholder="Enter your First Name"><br><br>
            <input type="text" name="last_name" placeholder="Enter your Last Name"><br><br>
            <input type="email" name="email" placeholder="Enter your Email"><br><br>
            <input type="password" name="password" placeholder="Enter your Password"><br><br>
            <input type="password" name="password1" placeholder="Confirm Password"><br><br>
            <input type="submit" value="Register">
            
        </form>
        <style>
        #ggg{
            color:red;
            text-align: center;
        }
        </style>

        {% for msg in messages %}
        <h2 id="ggg">{{msg}}</h2>
        {% endfor %}
    </body>
</html>
