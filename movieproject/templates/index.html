{% extends 'base.html' %}
{% block body %}

<div class="container"> 
    <div class="row">  
        <div class="col-md-12 text-right">
            <a href="{% url 'movieapp:add_movie' %}" class="btn btn-success">Add New Movie</a>
        </div>
        {% for i in movielist %}
        <div class="col-md-4">            
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap" width="200" height="250">
                <div class="card-body">
                  <h5 class="card-title">{{i.name }}</h5>
                  <p class="card-text"><strong>Price - 50 Rs.</strong></p>
                  <a href="{% url  'movieapp:detail'  i.id %}" class="btn btn-primary">About Movie</a>
                </div>
              </div>            
        </div>
        {%endfor%}
    </div>
</div>




{% endblock %}
